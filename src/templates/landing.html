   <body onload="init();">
     <div class="container">
       <div class="row">
         <div class="col-md-12  text-center" style="margin: 2% 0% 2% 0%;">
           <h1>Handwriting Recognition</div>
       </div>
       <div class="row">

            <form name="mainform" method="post" action="/generate" enctype="multipart/form-data">
              <div class="custom-file">
                <input type="file" id="imgInp" name="image">
                <label for="imgInp"></label>
              </div>
              <br><br>
              <button type="submit" class="btn btn-success"> Predict Text </button>
          </form>

          <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $('#myImage').attr('src', e.target.result);
                    }
                    reader.readAsDataURL(input.files[0]);
                }
            }
            $("#imgInp").change(function(){
                readURL(this);
              $('#result').attr( 'style','display: none' )
            });
          </script>

      </div>
         </div>
       </div>
